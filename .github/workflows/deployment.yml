name: ğŸš€ Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    # only build/deploy on pushes (instead of pull requests)
    if:
      ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') &&
      github.event_name == 'push' }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "fly.toml"
          field: "app"

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@v1.4

      - name: ğŸš€ Deploy Dev Environment
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: flyctl deploy --remote-only
          --build-arg KONG_DECLARATIVE_CONFIG="/kong/declarative/kong.dev.yaml"
          --app ${{ steps.app_name.outputs.value }}-dev
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: flyctl deploy --remote-only
          --build-arg KONG_DECLARATIVE_CONFIG="/kong/declarative/kong.yaml"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
